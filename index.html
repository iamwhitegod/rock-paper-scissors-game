<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="root">
      <header id="header">
        <h1 class="heading">
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>

        <div class="score">
          <span class="score__caption">Score</span>
          <span class="score__score">12</span>
        </div>
      </header>

      <main id="main">
        <div class="player__selections">
          <div class="paper"></div>
          <div class="scissors"></div>
          <div class="rock"></div>
        </div>
      </main>
    </div>

</html>
